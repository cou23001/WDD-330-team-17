<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider main-content">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <div id="orderPlacementMessage" class="error-message"></div>

      <form name="checkout">
        <fieldset>
          <legend>Customer</legend>
          <label for="fname">First Name:</label>
          <input id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input id="lname" name="lname" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address:</label>
          <input id="street" name="street" required />

          <label for="city">City:</label>
          <input id="city" name="city" required />

          <label for="state">State:</label>
          <input id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input id="zip" name="zip" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number:</label>
          <input id="cardNumber" name="cardNumber" required />

          <label for="expiration">Expiration Date:</label>
          <input id="expiration" name="expiration" required />

          <label for="code">Security Code:</label>
          <input id="code" name="code" required />
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <span>Item Subtotal(<span id="num-items"></span>)</span>
              <p id="cartTotal"></p>
            </li>
            <li>
              <span>Shipping Estimate</span>
              <p id="shipping"></p>
            </li>
            <li>
              <span>Tax</span>
              <p id="tax"></p>
            </li>
            <li>
              <span><b>Order Total</b></span>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>

        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
